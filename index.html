<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ม่ายยยบอกกกก</title> 
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%; 
            width: 400px; 
            margin-bottom: 20px; 
        }
        h1 {
            color: #ff69b4; 
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 25px;
            min-height: 1.5em; 
            font-weight: bold; 
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 8px; 
            transition: background-color 0.3s, transform 0.3s, padding 0.3s; /* เพิ่ม transition ให้ดู smooth */
            flex-grow: 1; 
            min-width: 100px; 
        }
        #yesBtn {
            background-color: #4CAF50; 
            color: white;
        }
        #yesBtn:hover {
            background-color: #45a049;
        }
        #noBtn {
            background-color: #f44336; 
            color: white;
        }
        #noBtn:hover {
            background-color: #e53935;
        }
        #maybeBtn {
            background-color: #ffc107; 
            color: black;
        }
        #maybeBtn:hover {
            background-color: #ffb300;
        }

        /* สไตล์สำหรับรูปภาพ */
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px; 
            margin-top: 20px; 
        }
        .image-gallery img {
            width: 180px; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 0; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message" id="questionText">พี่สนใจรับใจจากผมไหม?</div>
        
        <div class="buttons">
            <button id="yesBtn" onclick="handleResponse('yes')">ช่ายยยย</button>
            <button id="noBtn" onclick="handleResponse('no')">ม่ายยยย</button>
            <button id="maybeBtn" onclick="handleResponse('maybe')">ม่ายยยบอกกก</button>
        </div>
    </div>

    <div class="image-gallery">
        <img id="image1_1" src="page1_1.jpg" alt="ภาพประกอบคำถามหลัก 1">
        <img id="image1_2" src="page1_2.jpg" alt="ภาพประกอบคำถามหลัก 2">
        <img id="image2" src="page2.jpg" alt="ภาพประกอบปฏิเสธ">
        <img id="image3_1" src="page3_1.jpg" alt="ภาพประกอบไม่บอก 1">
        <img id="image3_2" src="page3_2.jpg" alt="ภาพประกอบไม่บอก 2">
        <img id="image4_1" src="page4_1.jpg" alt="ภาพประกอบตอบรับ 1">
        <img id="image4_2" src="page4_2.jpg" alt="ภาพประกอบตอบรับ 2">
    </div>

    <script>
        let currentState = 1; 
        // **1. ตัวแปรนับจำนวนการยืนยันปฏิเสธ**
        let rejectionCount = 0; 
        const MAX_REJECTIONS = 5;

        const initialQuestion = "พี่สนใจรับใจจากผมไหม?";

        const questionElement = document.getElementById('questionText');
        const yesButton = document.getElementById('yesBtn');
        const noButton = document.getElementById('noBtn');
        const maybeButton = document.getElementById('maybeBtn');

        const allImages = document.querySelectorAll('.image-gallery img');
        const image1_1 = document.getElementById('image1_1');
        const image1_2 = document.getElementById('image1_2');
        const image2 = document.getElementById('image2');
        const image3_1 = document.getElementById('image3_1');
        const image3_2 = document.getElementById('image3_2');
        const image4_1 = document.getElementById('image4_1');
        const image4_2 = document.getElementById('image4_2');

        function hideAllImages() {
            allImages.forEach(img => {
                img.style.display = 'none';
            });
        }

        function updateImages(state) {
            hideAllImages(); 

            if (state === 1) { 
                image1_1.style.display = 'inline-block';
                image1_2.style.display = 'inline-block';
            } else if (state === 2) { 
                image2.style.display = 'inline-block';
            } else if (state === 3) { 
                image3_1.style.display = 'inline-block';
                image3_2.style.display = 'inline-block';
            } else if (state === 4) { 
                image4_1.style.display = 'inline-block';
                image4_2.style.display = 'inline-block';
            }
        }

        function resetToInitialButtons() {
            yesButton.textContent = 'ช่ายยยย';
            noButton.textContent = 'ม่ายยยย';
            yesButton.style.display = 'inline-block';
            noButton.style.display = 'inline-block';
            maybeButton.style.display = 'inline-block'; 
            
            // **รีเซ็ตขนาดปุ่มและตัวนับเมื่อกลับมาที่ Flow หลัก**
            yesButton.style.padding = '10px 20px'; // คืนค่า padding เดิม
            yesButton.style.fontSize = '1em'; // คืนค่า font size เดิม
            yesButton.style.transform = 'scale(1)'; // คืนค่าขนาดเดิม
            rejectionCount = 0; 
        }

        function setYesNoOnly() {
             yesButton.textContent = 'ช่ายยยย';
             noButton.textContent = 'ม่ายยยย';
             yesButton.style.display = 'inline-block';
             noButton.style.display = 'inline-block';
             maybeButton.style.display = 'none'; 
             // **รีเซ็ตขนาดปุ่มสำหรับ Flow นี้**
             yesButton.style.padding = '10px 20px';
             yesButton.style.fontSize = '1em';
             yesButton.style.transform = 'scale(1)';
             rejectionCount = 0;
        }
        
        function setConfirmationButtons() {
             yesButton.textContent = 'ช่ายยยย (ยืนยัน)'; 
             noButton.textContent = 'ม่ายยยย (เปลี่ยนใจ)'; 
             yesButton.style.display = 'inline-block';
             noButton.style.display = 'inline-block';
             maybeButton.style.display = 'none'; 
             
             // **ใช้ขนาดปุ่มล่าสุด** (ไม่ต้องรีเซ็ต)
             updateShrinkingButton(); 
        }

        // **ฟังก์ชันใหม่: อัปเดตขนาดปุ่มย่อ**
        function updateShrinkingButton() {
            if (rejectionCount < MAX_REJECTIONS) {
                // คำนวณการย่อขนาด (เช่น ลดลงทีละ 20% ของขนาดเดิม)
                let scale = 1 - (rejectionCount * 0.2); 
                if (scale < 0.2) scale = 0.2; // กำหนดขนาดขั้นต่ำ
                
                // ใช้ CSS transform ในการย่อขนาดปุ่ม
                yesButton.style.transform = `scale(${scale})`;
                
                // ปรับ padding และ font size เพื่อให้ข้อความยังคงอ่านง่ายขึ้นเล็กน้อยเมื่อปุ่มเล็กลงมาก
                // (ถ้าใช้ transform scale อย่างเดียว ข้อความจะเล็กลงตามปุ่ม)
                let newPadding = 10 * scale; 
                let newFontSize = 1 * scale; 
                // yesButton.style.padding = `${newPadding}px ${newPadding * 2}px`;
                // yesButton.style.fontSize = `${newFontSize}em`;
                
                // เพื่อให้เห็นผลชัดเจนที่สุด ผมจะใช้แค่ transform scale
            } else {
                // **ตัดปุ่มออกเมื่อครบ 5 ครั้ง**
                yesButton.style.display = 'none';
            }
        }

        function handleResponse(response) {
            if (currentState === 1) {
                // *** FLOW หลัก: "พี่สนใจรับใจจากผมไหม?" ***
                if (response === 'yes') {
                    questionElement.innerHTML = "งุ้ยยย ขอบคุณค้าบบบ(⁠｡⁠･⁠ω⁠･⁠｡⁠)⁠ﾉ⁠♡";
                    currentState = 4; 
                    yesButton.style.display = 'none';
                    noButton.style.display = 'none';
                    maybeButton.style.display = 'none';
                    
                } else if (response === 'no') {
                    // ตอบ "ม่ายยยย" ครั้งแรก เข้าสู่ Flow 2
                    questionElement.innerHTML = "แน่ใจนะว่าจะไม่เอาจริงหยอออ🥺";
                    currentState = 2;
                    setConfirmationButtons(); 

                } else if (response === 'maybe') {
                    questionElement.innerHTML = "เนี่ยยยย ม่ายยยบอกกกกซะด้วย~ สรุปจะรับใจผมไหมค้าบบบ"; 
                    currentState = 3;
                    setYesNoOnly(); 
                }
                
            } else if (currentState === 2) {
                // *** FLOW รอง: "แน่ใจนะว่าจะไม่เอาจริงหยอออ🥺" ***
                if (response === 'yes') {
                    // **ผู้ใช้กดยืนยันปฏิเสธ**
                    rejectionCount++; // นับเพิ่ม

                    if (rejectionCount >= MAX_REJECTIONS) {
                        // ครบ 5 ครั้ง ให้แสดงข้อความสุดท้ายและซ่อนปุ่มยืนยัน
                        questionElement.innerHTML = "แน่ใจนะว่าจะไม่เอาจริงหยอออ🥺";
                        yesButton.style.display = 'none'; // ซ่อนปุ่ม "ช่ายยยย (ยืนยัน)"
                        // ปุ่ม "ม่ายยยย (เปลี่ยนใจ)" ยังคงอยู่
                    } else {
                        // ยังไม่ครบ 5 ครั้ง ให้แสดงข้อความเดิม
                        questionElement.innerHTML = "แน่ใจนะว่าจะไม่เอาจริงหยอออ🥺";
                        updateShrinkingButton(); // ย่อขนาดปุ่ม
                    }
                    
                } else if (response === 'no') {
                    // ตอบ "ม่ายยยย (เปลี่ยนใจ)"
                    questionElement.innerHTML = initialQuestion; 
                    currentState = 1;
                    resetToInitialButtons(); // วนกลับไป Flow หลัก
                }

            } else if (currentState === 3) {
                // *** FLOW พิเศษ: "สรุปจะรับใจผมไหมค้าบบบ" ***
                if (response === 'yes') {
                    questionElement.innerHTML = "งุ้ยยย ขอบคุณค้าบบบ(⁠｡⁠･⁠ω⁠･⁠｡⁠)⁠ﾉ⁠♡";
                    currentState = 4; 
                    yesButton.style.display = 'none';
                    noButton.style.display = 'none';
                    maybeButton.style.display = 'none';
                    
                } else if (response === 'no') {
                    questionElement.innerHTML = "แน่ใจนะว่าจะไม่เอาจริงหยอออ🥺";
                    currentState = 2;
                    setConfirmationButtons(); 
                }
            }
            updateImages(currentState);
        }

        updateImages(currentState);
    </script>
</body>
</html>
