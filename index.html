<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พี่สนใจรับรักจากผมไหม?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* เพื่อให้เหมาะกับจอมือถือ */
            width: 400px; /* จำกัดความกว้าง */
            margin-bottom: 20px; /* เว้นระยะห่างด้านล่างก่อนถึงรูป */
        }
        h1 {
            color: #ff69b4; /* สีชมพู */
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 25px;
            min-height: 1.5em; /* ป้องกันการกระโดดเมื่อข้อความเปลี่ยน */
            font-weight: bold; /* ทำให้ข้อความเด่นขึ้น */
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* ทำให้ปุ่มลงบรรทัดใหม่ได้ถ้าจอเล็ก */
            gap: 10px; /* ระยะห่างระหว่างปุ่ม */
            margin-bottom: 20px; /* เว้นระยะห่างด้านล่างปุ่ม */
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            flex-grow: 1; /* ทำให้ปุ่มขยายเต็มพื้นที่ถ้ามีน้อย */
            min-width: 100px; /* ขนาดขั้นต่ำของปุ่ม */
        }
        #yesBtn {
            background-color: #4CAF50; /* เขียว */
            color: white;
        }
        #yesBtn:hover {
            background-color: #45a049;
        }
        #noBtn {
            background-color: #f44336; /* แดง */
            color: white;
        }
        #noBtn:hover {
            background-color: #e53935;
        }
        #maybeBtn {
            background-color: #ffc107; /* เหลือง */
            color: black;
        }
        #maybeBtn:hover {
            background-color: #ffb300;
        }

        /* สไตล์สำหรับรูปภาพ */
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px; /* ระยะห่างระหว่างรูปภาพ */
            margin-top: 20px; /* ระยะห่างจากกล่องข้อความ/ปุ่ม */
        }
        .image-gallery img {
            width: 180px; /* ขนาดรูปภาพ */
            height: 180px; /* ขนาดรูปภาพ */
            object-fit: cover; /* ทำให้รูปภาพพอดีกรอบโดยไม่เสียสัดส่วน */
            border-radius: 10px; /* ขอบมน */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none; /* ซ่อนรูปภาพทั้งหมดไว้ก่อน */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message" id="questionText">พี่สนใจรับรักจากผมไหม?</div>
        
        <div class="buttons">
            <button id="yesBtn" onclick="handleResponse('yes')">ใช่</button>
            <button id="noBtn" onclick="handleResponse('no')">ไม่</button>
            <button id="maybeBtn" onclick="handleResponse('maybe')">ไม่บอก</button>
        </div>
    </div>

    <div class="image-gallery">
        <img id="image1_1" src="page1_1.jpg" alt="ภาพประกอบคำถามหลัก 1">
        <img id="image1_2" src="page1_2.jpg" alt="ภาพประกอบคำถามหลัก 2">

        <img id="image2" src="page2.jpg" alt="ภาพประกอบปฏิเสธ">

        <img id="image3_1" src="page3_1.jpg" alt="ภาพประกอบไม่บอก 1">
        <img id="image3_2" src="page3_2.jpg" alt="ภาพประกอบไม่บอก 2">

        <img id="image4_1" src="page4_1.jpg" alt="ภาพประกอบตอบรับ 1">
        <img id="image4_2" src="page4_2.jpg" alt="ภาพประกอบตอบรับ 2">
    </div>

    <script>
        // สถานะปัจจุบัน: 1 = ถามคำถามหลัก, 2 = ถามยืนยัน "ไม่เอา", 3 = ถามซ้ำหลัง "ไม่บอก", 4 = ตอบ "ใช่" (จบ)
        let currentState = 1; 

        const questionElement = document.getElementById('questionText');
        const yesButton = document.getElementById('yesBtn');
        const noButton = document.getElementById('noBtn');
        const maybeButton = document.getElementById('maybeBtn');

        // อ้างอิงรูปภาพทั้งหมด
        const allImages = document.querySelectorAll('.image-gallery img');
        const image1_1 = document.getElementById('image1_1');
        const image1_2 = document.getElementById('image1_2');
        const image2 = document.getElementById('image2');
        const image3_1 = document.getElementById('image3_1');
        const image3_2 = document.getElementById('image3_2');
        const image4_1 = document.getElementById('image4_1');
        const image4_2 = document.getElementById('image4_2');

        // ฟังก์ชันสำหรับซ่อนรูปภาพทั้งหมด
        function hideAllImages() {
            allImages.forEach(img => {
                img.style.display = 'none';
            });
        }

        // ฟังก์ชันสำหรับแสดงรูปภาพตามสถานะ
        function updateImages(state) {
            hideAllImages(); // ซ่อนทั้งหมดก่อน

            if (state === 1) { // รูปภาพสำหรับคำถามหลัก
                image1_1.style.display = 'inline-block';
                image1_2.style.display = 'inline-block';
            } else if (state === 2) { // รูปภาพสำหรับ "แน่ใจนะว่าจะไม่เอาจริง"
                image2.style.display = 'inline-block';
            } else if (state === 3) { // รูปภาพสำหรับ "เนี่ยยยย ไม่บอกซะด้วย~"
                image3_1.style.display = 'inline-block';
                image3_2.style.display = 'inline-block';
            } else if (state === 4) { // รูปภาพสำหรับ "งุ้ยยย ขอบคุณค้าบบบ" (ตอบรับ)
                image4_1.style.display = 'inline-block';
                image4_2.style.display = 'inline-block';
            }
        }

        // ฟังก์ชันเพื่อตั้งค่าปุ่มกลับไปเป็นคำถามหลัก
        function resetToInitialButtons() {
            yesButton.textContent = 'ใช่';
            noButton.textContent = 'ไม่';
            yesButton.style.display = 'inline-block';
            noButton.style.display = 'inline-block';
            maybeButton.style.display = 'inline-block'; // แสดงปุ่มไม่บอก
        }

        // ฟังก์ชันเพื่อตั้งค่าปุ่มเป็น 'ใช่/ไม่' สำหรับ Flow อื่น
        function setYesNoOnly() {
             yesButton.textContent = 'ใช่';
             noButton.textContent = 'ไม่';
             yesButton.style.display = 'inline-block';
             noButton.style.display = 'inline-block';
             maybeButton.style.display = 'none'; // ซ่อนปุ่มไม่บอก
        }
        
        // ฟังก์ชันเพื่อตั้งค่าปุ่มเป็น 'ยืนยัน/เปลี่ยนใจ'
        function setConfirmationButtons() {
             yesButton.textContent = 'ใช่ (ยืนยัน)';
             noButton.textContent = 'ไม่ (เปลี่ยนใจ)';
             yesButton.style.display = 'inline-block';
             noButton.style.display = 'inline-block';
             maybeButton.style.display = 'none'; // ซ่อนปุ่มไม่บอก
        }

        function handleResponse(response) {
            if (currentState === 1) {
                // *** FLOW หลัก: "พี่สนใจรับรักจากผมไหม?" ***
                if (response === 'yes') {
                    // ตอบ "ใช่" ครั้งแรก
                    questionElement.innerHTML = "งุ้ยยย ขอบคุณค้าบบบ(⁠｡⁠･⁠ω⁠･⁠｡⁠)⁠ﾉ⁠♡";
                    currentState = 4; // เปลี่ยนสถานะเป็นตอบรับ
                    // ซ่อนปุ่มทั้งหมดเพื่อจบโปรแกรม
                    yesButton.style.display = 'none';
                    noButton.style.display = 'none';
                    maybeButton.style.display = 'none';
                    
                } else if (response === 'no') {
                    // ตอบ "ไม่" ครั้งแรก
                    questionElement.innerHTML = "แน่ใจนะว่าจะไม่เอาจริงหยอออ🥺";
                    currentState = 2;
                    setConfirmationButtons(); // ตั้งค่าปุ่มเป็นยืนยัน/เปลี่ยนใจ

                } else if (response === 'maybe') {
                    // ตอบ "ไม่บอก"
                    questionElement.innerHTML = "เนี่ยยยย ไม่บอกซะด้วย~ สรุปจะรับรักผมไหมค้าบบบ";
                    currentState = 3;
                    setYesNoOnly(); // ตั้งค่าปุ่มเป็น ใช่/ไม่ ธรรมดา
                }
                
            } else if (currentState === 2) {
                // *** FLOW รอง: "แน่ใจนะว่าจะไม่เอาจริงหยอออ🥺" (หลังตอบ 'ไม่' ครั้งแรก) ***
                if (response === 'yes') {
                    // ตอบ "ใช่" (เพื่อยืนยันว่า "ไม่เอา")
                    questionElement.innerHTML = "แน่ใจนะว่าจะไม่เอาจริงหยอออ🥺";
                    // อยู่ในลูปนี้ต่อไป (currentState = 2)
                    
                } else if (response === 'no') {
                    // ตอบ "ไม่" (เพื่อ "เปลี่ยนใจ" กลับไปถามใหม่)
                    questionElement.innerHTML = "พี่สนใจรับรักจากผมไหม?";
                    currentState = 1;
                    resetToInitialButtons(); // วนกลับไปถามคำถามหลัก
                }

            } else if (currentState === 3) {
                // *** FLOW พิเศษ: "สรุปจะรับรักผมไหมค้าบบบ" (หลังตอบ 'ไม่บอก') ***
                // Flow การทำงานเหมือนคำถามหลัก (currentState = 1) ทุกอย่าง
                if (response === 'yes') {
                    // ตอบ "ใช่"
                    questionElement.innerHTML = "งุ้ยยย ขอบคุณค้าบบบ(⁠｡⁠･⁠ω⁠･⁠｡⁠)⁠ﾉ⁠♡";
                    currentState = 4; // เปลี่ยนสถานะเป็นตอบรับ
                    // ซ่อนปุ่มทั้งหมดเพื่อจบโปรแกรม
                    yesButton.style.display = 'none';
                    noButton.style.display = 'none';
                    maybeButton.style.display = 'none';
                    
                } else if (response === 'no') {
                    // ตอบ "ไม่"
                    questionElement.innerHTML = "แน่ใจนะว่าจะไม่เอาจริงหยอออ🥺";
                    currentState = 2;
                    setConfirmationButtons(); // เปลี่ยนไป Flow 2 (ถามยืนยัน)
                }
            }
            // อัปเดตรูปภาพทุกครั้งที่สถานะเปลี่ยน
            updateImages(currentState);
        }

        // เรียกใช้ครั้งแรกเมื่อโหลดหน้าเว็บ
        updateImages(currentState);
    </script>
</body>
</html>
